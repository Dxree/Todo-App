<div *ngIf="message" [ngClass]="message.cssClass">{{message.text}}</div>
<h2>Registrierung</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Benutzername
      <input id="username" type="text" formControlName="username" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && registerForm.controls.username.errors }"/>
    </label>
    <div *ngIf="submitted && registerForm.controls.username.errors" class="invalid-feedback">
      <div *ngIf="registerForm.controls.username.errors.required">Benutzername ist notwendig</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Passwort
      <input id="password" type="password" formControlName="password" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && registerForm.controls.password.errors }"/>
    </label>
    <div *ngIf="submitted && registerForm.controls.password.errors" class="invalid-feedback">
      <div *ngIf="registerForm.controls.password.errors.required">Passwort ist notwendig</div>
      <div *ngIf="registerForm.controls.password.errors.minlength">Passwort muss mindestens 6 Zeichen lang sein</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Registrieren
    </button>
    <a routerLink="/login" class="btn btn-link">Abbrechen</a>
  </div>
</form>
