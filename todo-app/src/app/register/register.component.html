<h2>Registrierung</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Benutzername</label>
    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
      <div *ngIf="f.username.errors.required">Benutzername ist notwendig</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Passwort</label>
    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Passwort ist notwendig</div>
      <div *ngIf="f.password.errors.minlength">Passwort muss mindestens 6 Zeichen lang sein</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Registrieren
    </button>
    <a routerLink="/login" class="btn btn-link">Abbrechen</a>
  </div>
</form>
