<div *ngIf="message" [ngClass]="message.cssClass">{{message.text}}</div>
<h2>Anmeldung</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Benutzername
      <input id="username" type="text" formControlName="username" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && loginForm.controls.username.errors }"/>
    </label>
    <div *ngIf="submitted && loginForm.controls.username.errors" class="invalid-feedback">
      <div *ngIf="loginForm.controls.username.errors.required">Benutzername ist notwendig</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Passwort
    <input id="password" type="password" formControlName="password" class="form-control"
           [ngClass]="{ 'is-invalid': submitted && loginForm.controls.password.errors }"/>
    </label>
    <div *ngIf="submitted && loginForm.controls.password.errors" class="invalid-feedback">
      <div *ngIf="loginForm.controls.password.errors.required">Passwort ist notwendig</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Anmelden
    </button>
    <a routerLink="/register" class="btn btn-link">Registrieren</a>
  </div>
</form>
