language: node_js
node_js:
  - "12"
sudo: false
dist: trusty
notifications:
  email: false
cache:
  directories:
    - ./node_modules
#before_script:
#  - npm install -g @angular/cli
install:
  - npm install
script:
  - ng lint
  - ng build --prod -base-href /Todo-App/
  - cp dist/Todo-App/src/index.html dist/Todo-App/src/404.html
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  
  local_dir: dist/Todo-App
  keep_history: true
  on:
    branch: master
